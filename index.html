<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Document</title>
    
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <a class="nav_item" href="#header">
                <i class="fa fa-facebook-f"></i>
            </a>
            <a class="nav_item" href="#header">
                <i class="fa fa-instagram"></i>
            </a>
            <a class="nav_item" href="#header">
                <i class="fa fa-snapchat"></i>
            </a>
            <a class="nav_item" href="#header">
                <i class="fa fa-flickr"></i>
            </a>
            <a class="nav_item" href="#header">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="nav_item" href="#header">
                <i class="fa fa-linkedin"></i>
            </a>
            <a class="nav_item nav_search" href="#header">
                <i class="fa fa-search"></i>
            </a>
        </nav>
        <div class="header_content_one oswald">
            <h1>JANE BLOGLIFE</h1>
            <h6>Welcome to the blog of <span>Jane's world</span></h6>
        </div>
        <div class="header_content_two oswald">
            <img src="./assets/images/jane_header.jpeg" alt="">
            <div class="header_text_box">
                <h2 class="header_text_one">Jane's</h2>
                <h2 class="d_none_text">FASHION BLOG</h2>
                <a href="#header">SUBSCRIBE</a>
            </div>
        </div>
    </header>
    <main>
        <section id="main" class="main">
            <div class="content">
                <div class="content_left">
                    <div class="content_box_one content_box"></div>
                    <div class="content_box_two content_box"></div>
                    <div class="content_box_three content_box"></div>
                </div>
                <div class="content_right">
                    <div class="content_myname"></div>
                    <div class="content_popular_posts"></div>
                    <div class="content_advertise"></div>
                    <div class="content_tags"></div>
                    <div class="content_inspiration"></div>
                    <div class="content_followme"></div>
                    <div class="content_subscribe"></div>
                </div>
            </div>
        </section>
    </main>

</html>
